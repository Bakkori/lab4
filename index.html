<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">

           <h1>Great Auto Parts - Order Form</h1>

            <label for="fName">First Name:</label>
            <input id="fName" type="text" placeholder="Enter your first name">

            <label for="lName">Last Name:</label>
            <input id="lName" type="text" placeholder="Enter your last name">

            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="Enter your email address">

            <label for="phone">Phone Number:</label>
            <input id="phone" type="tel" placeholder="Enter phone number">

            <label for="make">Make</label>
            <input type="text" name="make" id="make" placeholder="Make">

            <label for="model">Model</label>
            <input type="text" name="model" id="model" placeholder="Model">

            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="Year">
  
            <label for="date">Date:</label>
            <input id="date" type="date">

            <label for="sp">Spare Part:</label>
            <input id="sp" type="text" placeholder="Enter the spare part you need">

            <label for="Quantity">Quantity</label>
            <input id="q" type="number" placeholder="Enter the Quantity of the spare part you need">
 
            <label for="comments">Additional Comments:</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment"></textarea>

            <input type="submit">


    </form>
</body>
</html>
